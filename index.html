<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <form action="">
            <div class="wrappernew">
        <div class="passwordbox">
            <input id="password" type="password" placeholder="enter password" required  minlength="8" maxlength="20">
            <img id="eye" src="pic/eye close.png" alt="">
        </div>
        <div class="rules">
            <ul id="eight"> Must contains <b>8 characters.</b> </ul>
            <ul id="number">Must include at least one number (0-9).</ul>
            <ul id="upper">Must include at least one uppercase letter (A-Z).</ul>
            <ul id="lower">Must include at least one lowercase letter (a-z).</ul>
            <ul id="special">Must include at least one special character (e.g., !@#$%^&*).</ul>
        </div>
   <button id="submit">Submit</button>

     
    </div>
    <div class="wrapper ">
        <h2>Password created</h2>
        <h1>Successfully</h1>
        <img src="pic/checked.png" alt="success">
        <button id="ok">ok</button>
    </div>

</form>
    </div>
    
    

    <script src="script.js">


    </script>
</body>
</html>
